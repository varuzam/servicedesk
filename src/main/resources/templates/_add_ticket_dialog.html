<div class="modal-header">
    <h1 class="modal-title fs-5">Edit ticket</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form th:action="@{/tickets/add}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="text" name="subject" class="form-control mb-3" placeholder="Subject" minlength="6" required>
        <input type="text" name="desc" class="form-control mb-3" placeholder="Description" minlength="6" required>
        <select name="priority" class="form-select mb-3">
            <option th:each="priority : ${priorities}" th:value="${priority}" th:text="${priority}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{snippets/base.html::head('List users')}"></head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add
            user</button>
        <table class="table">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Username </th>
                    <th> Email </th>
                    <th> Role </th>
                    <th> Org </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.fullname}"> name </span></td>
                    <td><span th:text="${user.username}"> username </span></td>
                    <td><span th:text="${user.email}"> email </span></td>
                    <td><span th:text="${user.role}"> role </span></td>
                    <td><span th:text="${user.org!=null}?${user.org.name}:''"> org </span></td>
                    <td><a th:href="@{|/admin/users/${user.id}/delete|}"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add user modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Add user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/users/add}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <input type="text" name="username" class="form-control mb-3" placeholder="Username"
                                minlength="3" required>
                            <input type="text" name="fullname" class="form-control mb-3" placeholder="Full Name"
                                minlength="6" required>
                            <input type="password" name="password" class="form-control mb-3" placeholder="Password"
                                minlength="8" required>
                            <input type="text" name="email" class="form-control mb-3" placeholder="Email (optional)">
                            <select name="role" class="form-select mb-3">
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                            </select>
                            <select name="org" class="form-select mb-3">
                                <option value=""></option>
                                <option th:each="org : ${orgs}" th:value="${org.name}" th:text="${org.name}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5">Add user</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{/admin/users/add}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <input type="text" name="username" class="form-control mb-3" placeholder="Username" minlength="3"
                    required>
                <input type="text" name="fullname" class="form-control mb-3" placeholder="Full Name" minlength="6"
                    required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" minlength="8"
                    required>
                <input type="text" name="email" class="form-control mb-3" placeholder="Email (optional)">
                <select name="role" class="form-select mb-3">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
                <select name="org" class="form-select mb-3">
                    <option value=""></option>
                    <option th:each="org : ${orgs}" th:value="${org.name}" th:text="${org.name}">
                    </option>
                </select>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>

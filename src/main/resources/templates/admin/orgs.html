<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <link rel="icon" href="data:,">
    <title>Users</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th> Name </th>

        </tbody>
    </table>

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <title th:text="${title}"></title>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#">GM</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="collapsibleNavId" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">Home
                        <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>

                </li>
            </ul>
        </div>

        <div class="d-flex gap-3">
            <div class="nav-item dropdown" sec:authorize="hasAnyAuthority('CUSTOMER_ORG_ADMIN', 'ADMIN')">
                <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <h3><i class="bi bi-gear-fill"></i></h3>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" href="/admin/orgs">Orgs</a></li>
                    <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" href="/admin/users">Users</a>
                    </li>
                    <li sec:authorize="hasAuthority('CUSTOMER_ORG_ADMIN')"><a class="dropdown-item"
                            href="/customer/admin/users">Users</a></li>
                </ul>
            </div>
            <div class="nav-item dropdown">
                <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <h3><i class="bi bi-person-square"></i></h3>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#updateProfileDialog"
                            hx-get="/profile" hx-trigger="click" hx-target="#updateProfileDialogContent">Profile</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">LogOut</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Edit profile dialog -->
    <div id="updateProfileDialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div id="updateProfileDialogContent" class="modal-content"></div>
        </div>
    </div>
</nav>

<div th:fragment="mainDialog" id="mainDialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div id="mainDialogContent" class="modal-content"></div>
    </div>
</div>
